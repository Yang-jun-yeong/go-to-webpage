<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic_01_강의진행용</title>
    <link rel="stylesheet" href="/css/basic_01.css">
</head>
<body>
    <div class = "wrap">
        <div class="contents">
            <ul class="top"> <!--ul은 블록요소-->
                <li class="tit en">The Number of <br> Company</li>
                <li>ABC브라더는 5년의 사업기간동안 30개의 파트너사에게 정확하고<br>
                    안정적인 서비스를 제공하였고, 173개의 프로젝트를 성공적으로 진행하였습니다.</li>
            </ul>
            <ul class="bootom">
                <li>
                <p class="subHeading">부서</p>
                <p class="txt"><span>5</span>개</p>
                </li>
                <li>
                <p class="subHeading">사업기간</p>
                <p class="txt"><span>5</span>년</p>
                </li>
                <li>
                <p class="subHeading">파트너사</p>
                <p class="txt"><span>30</span>업체</p>
                </li>
                <li>
                <p class="subHeading">수행 프로젝트</p>
                <p class="txt"><span>173</span>개</p>
                </li>
                <li>
                <p class="subHeading">평균연령</p>
                <p class="txt"><span>30</span>세</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
